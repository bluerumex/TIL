<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../scripts/assert.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
</head>
<body>
<script>
    // 클로저와 즉시실행함수의 개념은 아주 유용한데, 라이브러리의 많은 부분을 가능한 독립적으로
    // 유지할 수 있게 그리고 변수들을 선별해서 전역 네임스페이스에 둘 수 있게 도와준다.
    (function() {
        var jQuery = window.jQuery = function () {
            // 초기화
        }
    })();

    // 의도적으로 할당이 두 번 일어나게 했다.
    // 먼저 (익명 함수로 정의된) jQuery 생성자 함수가 window.jQuery에 할당되는데, 이 변수는 전역변수가 된다.
    // 그러나 전역변수가 계속 남아 있을 것이라는 보장은 없다.
    // 우리가 제어할 수 없는 외부 코드가 해당 변수를 지우거나 변경할 가능성이 있다.
    // 이런 문제를 피하기 위해서, 즉시실행함수 내부에서 사용할 수 있도록 지역 변수 jQuery에도 해당 생성자 함수를 할당한다.

    // 다른 방식의 할당
    var jQuery = (function() {
        function jQuery() {
            // 초기화
        }
        //...
        return jQuery;
    })();

    // jQuery 함수를 익명 유효 범위 내에 정의하고, 해당 유효 범위 내에서 자유롭게 사용한다.
    // 그런 다움 이를 반환함으로써, 마찬가지로 jQuery라는 이름을 지닌, 전역 변수에 할당되게 한다.
    // 할당의도가 조금 더 분명하기 때문에, 단일 변수를 외부에 노출하는 경우에는 이 기법을 조금 더 선호..

</script>
</body>
</html>
