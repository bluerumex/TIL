<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table, col, colgroup</title>

        table, td, td {

<table border="1">
    <caption>colgroup 연습</caption>
        <colgroup>
            <col>
            <col span="2" style="background-color: blue;">
            <col style="background-color: yellow;">
        </colgroup>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

<iframe src="01_텍스트_관련_태그들.html"></iframe>

<h1>input tag</h1>
<ul>
    <li><label>검색 상자 <input type="search"></label></li>
    <li><label>URL 주소 <input type="url"></label></li>
    <li><label>TEL <input type="tel"></label></li>
    <li><label>date <input type="date"></label></li>
    <li><label>month <input id="month" type="month"></label></li>
    <li><label>week <input id="week" type="week" readonly></label></li>
