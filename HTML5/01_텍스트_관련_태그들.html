<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table, col, colgroup</title>
    <style>
        table, td, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }

    </style>
</head>
<body>
<!-- -------------------- <col>, <colgroup> 태그 -------------------- -->
<!-- col 태그 span 속성 : 열을 몇개 묶을지 지정 -->
<table border="1">
    <caption>colgroup 연습</caption>
        <colgroup>
            <col>
            <col span="2" style="background-color: blue;">
            <col style="background-color: yellow;">
        </colgroup>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
